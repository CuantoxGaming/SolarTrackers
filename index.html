<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Trackers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            animation: gradient 5s ease infinite;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        #sun-ray {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, yellow 60%, orange 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            top: 35px;
            left: 20px;
        }
        .light-ray {
            position: absolute;
            top: 55px; /* Ajustar según la posición del sol */
            left: 60px; /* Ajustar según la posición del sol */
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.5) 0%, rgba(255, 255, 0, 0) 100%);
            transform-origin: left center;
            transform: rotate(0deg);
            z-index: -1;
        }
        .info {
            padding: 20px;
            text-align: center;
            color: #333;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: transparent; /* Fondo transparente */
            color: #333; /* Color de texto para contraste */
        }
    </style>
</head>
<body>

    <div id="sun-ray"></div>
    <div class="light-ray"></div>
    <div class="info">
        <h1>Solar Trackers</h1>
        <p>Nuestros paneles solares utilizan fotoresistores y servos para seguir al sol en 180 grados, maximizando la captación de energía solar.</p>
    </div>

    <footer>
        <h2>¿Quiénes Somos?</h2>
        <p>Juan Manuel: Gerente de ventas.</p>
        <p>Francisco Harán: Contador.</p>
        <p>Agustin Corchs: Programador y Diseñador.</p>
    </footer>

    <script>
        const sunRay = document.getElementById('sun-ray');
        const lightRay = document.querySelector('.light-ray');

        document.addEventListener('mousemove', (event) => {
            const sunRect = sunRay.getBoundingClientRect();
            const sunX = sunRect.left + sunRect.width / 2;
            const sunY = sunRect.top + sunRect.height / 2;

            const angle = Math.atan2(event.clientY - sunY, event.clientX - sunX) * (180 / Math.PI);
            const distance = Math.sqrt(Math.pow(event.clientX - sunX, 2) + Math.pow(event.clientY - sunY, 2));

            lightRay.style.width = `${distance}px`;
            lightRay.style.height = `52px`;
            lightRay.style.transform = `rotate(${angle}deg)`;
        });
    </script>

</body>
</html>
