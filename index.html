<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Trackers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #e0f7fa;
        }
        #sun-ray {
            position: absolute;
            width: 50px;
            height: 50px;
            background: yellow;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s;
        }
        .info {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="sun-ray"></div>
    <div class="info">
        <h1>Solar Trackers</h1>
        <p>Nuestros paneles solares utilizan fotoresistores y servos para seguir al sol en 360 grados, maximizando la captación de energía solar.</p>
    </div>

    <script>
        const sunRay = document.getElementById('sun-ray');
        document.addEventListener('mousemove', (e) => {
            sunRay.style.transform = `translate(${e.clientX - 25}px, ${e.clientY - 25}px)`;
        });
    </script>

</body>
</html>
