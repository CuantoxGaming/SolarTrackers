<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Trackers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        #sun-ray {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, yellow 60%, orange 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            top: 60px; /* Ajusta la posición vertical */
            left: 20px; /* Ajusta la posición horizontal */
        }
        .light-ray {
            position: absolute;
            background: rgba(255, 255, 0, 0.5);
            height: 8px; /* Grosor del rayo */
            top: 100px; /* Ajusta según la posición del sol */
            left: 0; /* Empieza desde el lado izquierdo */
            width: 100vw; /* Se extiende a lo largo de la pantalla */
            transform: rotate(0deg); /* Ajusta el ángulo del rayo si es necesario */
            z-index: -1; /* Para que esté detrás del sol */
        }
        .info {
            padding: 20px;
            text-align: center;
            color: #333;
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="sun-ray"></div>
    <div class="light-ray"></div>
    <div class="info">
        <h1>Solar Trackers</h1>
        <p>Nuestros paneles solares utilizan fotoresistores y servos para seguir al sol en 360 grados, maximizando la captación de energía solar.</p>
    </div>

</body>
</html>
